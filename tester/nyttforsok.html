<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passordgenerator</title>
</head>
<body>
    <main>
        <h1>Passordgenerator</h1>
        <section>
            <form>
                <label>
                    Lengde:
                    <input id="Lengde" type="number" min="5" max="20">
                </label>
                <label>
                    Sm√• bokstaver:
                    <input id="Lowercase"  type="checkbox">
                </label>
                <label>
                    Store bokstaver:
                    <input id="Uppercase" type="checkbox">
                </label>
                <label>
                    Tall:
                    <input id="Tall" type="checkbox">
                </label>
                <label>
                    Spesial tegn:
                    <input id="special" type="checkbox">
                </label>
                <button onclick="passwordgenerator()">Generer ditt passord</button>
            </form>
        </section>
    </main>

     <p>Ditt passord: <span id="generatedPassword"></span></p>

     <script>
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numbers = "0123456789";
        const symbols = "!@#$%^&*()_+-=[]{}|;:',.<>?/`~";

        function passwordgenerator(length, includeLowercase, includeUppercase, includeNumbers, includeSymbols) {

        let utskriftU = ""
        let utskriftL = ""
        let passord = ""

            function includeLowercase(){
                if(document.getElementById("Lowercase").checked){
                utskriftL = lowercase
            } else {
                null
            }
            }
            includeLowercase()
            
            function includeUppercase(){
                if(document.getElementById("Uppercase").checked){
                utskriftU = uppercase
            } else {
                null
            }
            }
            includeUppercase()

            function randomPassword(length){
                let utskrift = ""

            utskrift = utskriftL + utskriftU 

            const passLength = utskrift.length

            
            for (let pass = 0; pass <length; pass++){
                passord += utskrift.charAt((Math.random() * passLength)) 
            }

            return passord

            }
             document.getElementById("generatedPassword").innerHTML = randomPassword(6)

            

            // console.log(passord)
            

        }
         
        passwordgenerator()

     </script>
</body>
