<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasjon i Canvas</title>
</head>
<body>
    <canvas id="drawingarea"></canvas>
    <script>
        const canvas = document.getElementById("drawingarea")

        const ctx = canvas.getContext("2d")

        canvas.width = 800
        canvas.height = 600

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            speedX: 10,
            speedY: 10
        }

        requestAnimationFrame=
        window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        window.mozRequestAnimationFrame



        function drawBall(){
            if(ball.y > canvas.height){
                ball.speedY =- ball.speedY
            }
            

            if(ball.x > canvas.width){
                ball.speedX = -ball.speedX
            }


            ball.x+= ball.speed
            ball.y+= ball.speed

            //Kollisjonsdeteksjon
            //Sjekke hvis ball.y er større enn canvas.height
            

        //"Sletter" elementer i canvas før ny tegning
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        ctx.beginPath()
        ctx.fillStyle = "#003366"
        ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI)
        ctx.fill()
        ctx.closePath()

        console.log("Hællæ, åssen henger'næ?")

        //Rekursiv kall av drawBall
        requestAnimationFrame(drawBall)
        }

        drawBall()

        //setInterval(() => {
        //    ball.x += 5
        //    drawBall()
        //    console.log(ball.x, ball.y)
        //}, 10)
    </script>
</body>
</html>
