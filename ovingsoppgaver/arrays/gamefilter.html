<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>iOS games</h1>
    <ul id="filter">

    </ul>
    <script>
        const games = [
            {
                title: "Angry birds",
                platforms: ["iOS", "Androind"]
            },
            {
                title: "Nonogram",
                platforms: ["Android"]
            },
            {
                title: "Plants vs Zombies",
                platforms: ["iOS", "Android", "Windows", "MacOS"]
            },
            {
                title: "Punball",
                platforms: ["Windows", "Android"]
            },
            {
                title: "Planet Zoo",
                platforms: ["Windows", "MacOS"]
            },
            {
                title: "Wordle",
                platforms: ["iOS", "MacOS"]
            }
        ]
        
        const iOSgames = games.filter((game)=> game.platforms.includes("iOS"))

        document.getElementById("filter").innerHTML = iOSgames.map((game) => `<li><${games.title}</li>`).join(``)
    </script>
</body>
</html>
