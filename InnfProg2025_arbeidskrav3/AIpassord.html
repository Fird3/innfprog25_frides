<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passordgenerator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f3f3f3;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #password {
      font-weight: bold;
      font-size: 18px;
      word-break: break-all;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Passordgenerator</h2>

    <label for="length">Lengde p√• passord:</label>
    <input type="number" id="length" min="4" max="128" value="12">

    <label><input type="checkbox" id="lowercase" checked> Sm√• bokstaver (a‚Äìz)</label>
    <label><input type="checkbox" id="uppercase" checked> Store bokstaver (A‚ÄìZ)</label>
    <label><input type="checkbox" id="numbers" checked> Tall (0‚Äì9)</label>
    <label><input type="checkbox" id="symbols" checked> Spesialtegn (!@#$%^&*)</label>

    <button onclick="generatePassword()">Generer passord</button>

    <p id="password"></p>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById("length").value;
      const includeLower = document.getElementById("lowercase").checked;
      const includeUpper = document.getElementById("uppercase").checked;
      const includeNumbers = document.getElementById("numbers").checked;
      const includeSymbols = document.getElementById("symbols").checked;

      const lowerChars = "abcdefghijklmnopqrstuvwxyz";
      const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numberChars = "0123456789";
      const symbolChars = "!@#$%^&*()_+-=[]{};:,.<>?/";

      let allChars = "";
      if (includeLower) allChars += lowerChars;
      if (includeUpper) allChars += upperChars;
      if (includeNumbers) allChars += numberChars;
      if (includeSymbols) allChars += symbolChars;

      if (allChars === "") {
        document.getElementById("password").textContent = "‚ö†Ô∏è Velg minst ett tegnsett!";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * allChars.length);
        password += allChars[randomIndex];
      }

      document.getElementById("password").textContent = password;
    }
  </script>
</body>
</html>
