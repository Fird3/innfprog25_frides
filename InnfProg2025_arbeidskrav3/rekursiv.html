<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekursive funksjoner i JavaScript</title>
</head>
<body>
    <h1>Rekursiv utskrift av tall</h1>
    <ul id="numberList">
        <li>Tall vil skrives ut her.</li>
    </ul>

    <script>
        /*
            Hva er en rekursiv funksjon?

            En rekursiv funksjon er en funksjon som løser forskjellige problemer med å repetere funksjonen om og om igjen til den får svare den er ute etter. Rekursive funksjoner er ganske likt loops i Javascript, og dem kan ofte løse samme problem.

            En rekursiv funksjon trenger å vite når den skal stoppe å repetere seg selv, og den får vite dette med "base condition" som man da legger inn i funksjonen. 

            Vi trenger også "recursive call", dette er det som passer på at den forandrer seg fra repetisjon til repetisjon slik at den rekursive funksjonen etter hvert stopper og ikke skriver ut det somme gang på gang. 

            --Ditt svar her. Husk kilder--

            https://www.freecodecamp.org/news/recursion-in-javascript
            https://www.programiz.com/javascript/recursion
        */

        function numberSelector(n) {
            if (n === 0){
                console.log(n)
                return
            }
            console.log(n)
            numberSelector(n = (Math.floor(Math.random() * 9)))
            // numberSelector( n = (Math.floor(Math.random() * 9)))
            
            
        }
        numberSelector(7)

        // document.getElementById("numberList"). innerHTML = numberSelector(4, 7)
    </script>
</body>
</html>
